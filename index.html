<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>✌TO-DO application✌</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <script src="index.js" defer></script>
  </head>
  <body>
    <header class="header">
      <nav class="container"><h1 class="logo">🧾📙APP📖to⏳NOTE📓📜</h1></nav>
    </header>

    <main>
      <div class="container colors">
        <h3>hAVE fUN wITH cOLORS</h3>
        <h1>
          Current Color :-> <span class="current-color">rgb(255,255,255)</span>
        </h1>
        <button class="btn0 btn-color">Change🎨Color</button>
      </div>
    </main>

    <section class="section-todo container">
      <h2>aDD yOUR tOdO !! 🖋</h2>
      <form action="" class="form-todo">
        <input type="text" name="" id="" placeholder="Add Todo" />
        <input type="submit" value="Add Todo" class="btn0" />
      </form>

      <ul class="todo-list">
        <!-- <li>
          <span class="text">Do this or that</span>
          <div class="todo-buttons">
            <button
              class="todo-btn complete"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
            >
              Complete
            </button>
            <button class="todo-btn remove">Remove</button>
          </div>
        </li> -->
      </ul>
    </section>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              🍻Task Completed🏆
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body"><img src="./complete.gif" /></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
